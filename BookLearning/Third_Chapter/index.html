<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New HTML5 Input Types</title>
</head>
<body>
    <h1>New HTML5 Input Types Demo</h1>
    <p>This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.</p>

    <form method = "post" action = "http://www.deitel.com">
        <p>
            <label class="demo">Color:
                <input type="color" autofocus />
                (Hexadecimal code such as #ADD8E6)
            </label>
        </p>
        <p>
            <label>Date To see:
                <input type="date" /> (yyy-mm-dd)
            </label>

        </p>
        <p>
            <label>DateTime:
                <input type="datetime" />
                (yyyy-mm-ddThh:mm+ff:gg, such as 2022-05-27T003:15)
            </label>
        </p>
        <p>
            <label>Datetime-local:
                <input type="datetime-local" />
                (yyyy-mm-ddThh:mm, such as 2022-04-21)
            </label>
        </p>
        <p>
            <label>Email:
                <input type="email" placeholder="tshims79@gmail.com" required /> (ts@fr.com)
            </label>
        </p>
       <p>
        <label>Month:
            <input type="month" /> (yyyy-mm)
        </label>
       </p>
       <p>
           <label>Number:
               <input type="number" min="0" max="7" step="1" value="4" />
           </label>(Enter a number between 0 and 7)
       </p>
       <p>
           <label>Range:
               0<input type="range" min="0" max="20" value="10" />20
           </label>
       </p>
       <p>
           <label>Search:
               <input type="search" placeholder="search query" />
           </label>(Enter your search query here)
       </p>
       <p>
           <label>Tel:
               <input type="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) +\d{3}-\d{4}" required />
           </label>(###) ###-####
       </p>
       <p>
           <label>Time:
            <input type = "time" /> (hh:mm:ss.ff)
           </label>
       </p>
       <p class="";">

        <label>URL:
            <input type = "url" placeholder = "http://www.domainname.com" /> (http://www.domainname.com)
        </label>
       </p>
       <p>
           <label>Week:
            <input type = "week" />
            (yyyy-Wnn, such as 2012-W01)
           </label>
       </p>
       <p>
           <input type="submit" value="Submit">
           <input type = "reset" value = "Clear" />
       </p>
       <p>
           <label for="txtList">Birth Month
            <input type = "text" id = "txtList"
            placeholder = "Select a month" list = "months" />
            <datalist id = "months">
            <option value = "January">
            <option value = "February">
            <option value = "March">
            <option value = "April">
            <option value = "May">
            <option value = "June">
            <option value = "July">
            <option value = "August">
            <option value = "September">
            <option value = "October">
            <option value = "November">
            <option value = "December">
            </datalist>
           </label>
       </p>
    </form>
</body>
</html>
