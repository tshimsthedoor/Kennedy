<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table border="1">
        <caption>A more complex sample table</caption>
        <thead>
            <tr>
                <th rowspan="2">
                    <img src="Images/Camel.png" alt="Camel" width="205" height = "168">
                </th>
                <th colspan="4">
                    <strong>Camelid comparison</strong><br>
                    Approximate as of 10/2022
                </th>
            </tr>
            <tr>
                <th># of humps</th>
                <th>Indigenous region</th>
                <th>Spits?</th>
                <th>Produces wool?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Camels (bactrian)</th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <th>Llamas</th>
                <td>1</td>
                <td>Andes Mountains</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </tbody>
    
    </table>
    

    
</body>
</html>
